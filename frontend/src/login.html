<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
      <div class="text-center mb-4">
        <h3 class="fw-bold">Login</h3>
        <p class="text-muted">Acesse sua conta</p>
      </div>

      <form method="" action="">
        <div class="mb-3">
          <label for="login" class="form-label">Usu√°rio ou E-mail</label>
          <input type="text" class="form-control" id="login" name="login" required autofocus>
        </div>
        
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <!-- <div class="text-center"> -->
          <!-- <a href="/recuperar-senha" class="text-decoration-none">Esqueceu a senha?</a> -->
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
