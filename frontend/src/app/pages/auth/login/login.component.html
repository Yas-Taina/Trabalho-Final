<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4 rounded-4">
        <h3 class="text-center fw-bold mb-3">Login</h3>
        <p class="text-center text-muted mb-4">Acesse sua conta</p>

        <form #formLogin="ngForm">

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="emailModel" #email="ngModel"
              required email>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
              <div [hidden]="!email.errors['required']">Digite um email.</div>
              <div [hidden]="!email.errors['email']">Digite um email v√°lido.</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" minlength="6" [(ngModel)]="senhaModel" #senha="ngModel"
              required>
            <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="alert alert-danger">
              <div *ngIf="senha.errors?.['required']">Digite uma senha.</div>
              <div *ngIf="senha.errors?.['minlength']">A senha deve conter ao menos 6 caracteres.</div>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="button" class="btn btn-primary" (click)="login()"
              [disabled]="!formLogin.form.valid">Entrar</button>
          </div>

          <div class="text-center">
            <a href="#" class="text-decoration-none small">Esqueceu a senha?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
