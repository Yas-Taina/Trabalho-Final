<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg rounded-4 p-4">
        <h3 class="text-center mb-4 fw-bold">Cadastro</h3>
        <form #formCliente="ngForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" #cpf="ngModel"
                required placeholder="000.000.000-00" mask="000.000.000-00" />
              <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors['required']">Digite um cpf.</div>
                <!-- <div [hidden]="!cpf.errors['minlength']">O nome deve conter ao menos 2 caracteres</div> -->
              </div>
            </div>

            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="cliente.nome" #nome="ngModel"
                minlength="2" required>
              <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']">Digite um nome.</div>
                <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres</div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="cliente.email"
              #email="ngModel" required email>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
              <div [hidden]="!email.errors['required']">Digite um email para o funcionario.</div>
              <div [hidden]="!email.errors['email']">Digite um email válido para o funcionario.</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="cliente.telefone"
              #telefone="ngModel" required placeholder="(00) 00000-0000" mask="(00) 00000-0000" />
            <div *ngIf="telefone.errors && (telefone.dirty || telefone.touched)" class="alert alert-danger">
              <div [hidden]="!telefone.errors['required']">Digite um cpf.</div>
              <!-- <div [hidden]="!cpf.errors['minlength']">O nome deve conter ao menos 2 caracteres</div> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6 col-lg-4">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" required placeholder="00000-000" />
            </div>
            <div class="col-md-6 col-lg-8">
              <label for="logradouro" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="logradouro" name="logradouro" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" name="bairro" required />
            </div>
            <div class="col-md-4">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" required />
            </div>
            <div class="col-md-2">
              <label for="estado" class="form-label">UF</label>
              <input type="text" class="form-control" id="estado" name="estado" required maxlength="2" />
            </div>
          </div>

          <div class="d-grid gap-2 mb-3">
            <button type="button" class="btn btn-success" (click)="inserir()" [disabled]="!formCliente.form.valid">Criar
              Conta</button>
          </div>

          <div class="text-center">
            <a routerLink="/auth/login" class="text-decoration-none" routerLinkActive="active">Já tem uma conta? Faça
              login</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
