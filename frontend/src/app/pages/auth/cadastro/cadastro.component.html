<div class="row mainAzul">
  <div class="col-md-6 containerTituloPagina">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="imgFundoTitulo"
    />
    <div class="tituloPagina"><h1>Cadastre-se</h1></div>
  </div>

  <div class="col-md-6 d-flex flex-column justify-content-center">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form #formCliente="ngForm">
            <div class="row">
              <div class="col-6">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  [(ngModel)]="cliente.cpf"
                  #cpf="ngModel"
                  required
                  placeholder="000.000.000-00"
                  mask="000.000.000-00"
                />
                <div
                  *ngIf="cpf.errors && cpf.touched"
                  class="alert alert-danger"
                >
                  <div [hidden]="!cpf.errors['required']">Digite um cpf.</div>
                </div>
              </div>

              <div class="col-6">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  [(ngModel)]="cliente.nome"
                  #nome="ngModel"
                  minlength="2"
                  maxlength="100"
                  required
                />
                <div
                  *ngIf="nome.errors && (nome.dirty || nome.touched)"
                  class="alert alert-danger"
                >
                  <div [hidden]="!nome.errors['required']">Digite um nome.</div>
                  <div [hidden]="!nome.errors['minlength']">
                    O nome deve conter ao menos 2 caracteres
                  </div>
                </div>
              </div>
            </div>

            <div>
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="cliente.email"
                #email="ngModel"
                maxlength="100"
                required
                email
              />
              <div
                *ngIf="email.errors && (email.dirty || email.touched)"
                class="alert alert-danger"
              >
                <div [hidden]="!email.errors['required']">Digite um email.</div>
                <div [hidden]="!email.errors['email']">
                  Digite um email válido.
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-7">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                name="telefone"
                [(ngModel)]="cliente.telefone"
                #telefone="ngModel"
                required
                placeholder="(00) 00000-0000"
                mask="(00) 00000-0000"
              />
              <div
                *ngIf="telefone.errors && telefone.touched"
                class="alert alert-danger"
              >
                <div [hidden]="!telefone.errors['required']">
                  Digite um telefone.
                </div>
              </div>
            </div>
              <div class="col-5">
                <label for="cep" class="form-label">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  name="cep"
                  required
                  placeholder="00000-000"
                  [(ngModel)]="enderecoModel.cep"
                  (blur)="buscarEnderecoPorCep()"
                  (keydown.enter)="buscarEnderecoPorCep()"
                  mask="00000-000"
                  #cep="ngModel"
                />
                <div
                  *ngIf="cep.errors && cep.touched"
                  class="alert alert-danger"
                >
                  <div [hidden]="!cep.errors['required']">Digite um cep.</div>
                  <div [hidden]="!cep.errors['length']">
                    O cep deve conter 8 caracteres
                  </div>
                </div>
              </div>
              </div>
                <label for="logradouro" class="form-label">Logradouro</label>
                <input
                  type="text"
                  class="form-control"
                  id="logradouro"
                  name="logradouro"
                  required
                  [(ngModel)]="enderecoModel.logradouro"
                  #logradouro="ngModel"
                  placeholder="Logradouro"
                  [ngClass]="{ 'campoVazio': !enderecoModel.logradouro }"
                  readonly
                />

                <div class="row">
                  <div class="col-4">
                    <label for="numero" class="form-label">Nº</label>
                    <input
                      type="number"
                      class="form-control"
                      id="numero"
                      name="numero"
                      [(ngModel)]="enderecoModel.numero"
                      #numero="ngModel"
                      required
                      placeholder="00"
                    />
                  </div>
                
                  <div class="col-8">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input
                      type="text"
                      class="form-control"
                      id="complemento"
                      name="complemento"
                      [(ngModel)]="enderecoModel.complemento"
                      #complemento="ngModel"
                      placeholder="Bloco, AP..."
                    />
                  </div>
                  <div *ngIf="numero.errors && numero.touched" class="alert alert-danger">
                    <div [hidden]="!numero.errors['required']">Digite um número.</div>
                  </div>
                </div>

            <div class="row">
              <div class="col-6">
                <label for="bairro" class="form-label">Bairro</label>
                <input
                  type="text"
                  class="form-control"
                  id="bairro"
                  name="bairro"
                  required
                  [(ngModel)]="enderecoModel.bairro"
                  #bairro="ngModel"
                  placeholder="Bairro"
                  [ngClass]="{ 'campoVazio': !enderecoModel.bairro }"
                  readonly
                />
              </div>
              <div class="col-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  name="cidade"
                  required
                  [(ngModel)]="enderecoModel.localidade"
                  #cidade="ngModel"
                  placeholder="Cidade"
                  [ngClass]="{ 'campoVazio': !enderecoModel.localidade }"
                  readonly
                />
              </div>
              <div class="col-2">
                <label for="estado" class="form-label">UF</label>
                <input
                  type="text"
                  class="form-control"
                  id="estado"
                  name="estado"
                  required
                  maxlength="2"
                  [(ngModel)]="enderecoModel.uf"
                  #estado="ngModel"
                  placeholder="--"
                  [ngClass]="{ 'campoVazio': !enderecoModel.uf }"
                  readonly
                />
              </div>
            </div>

            <div class="d-grid">
              <button
                type="button"
                class="btn btnRosaSalmao"
                (click)="inserir()"
                [disabled]="!formCliente.form.valid"
              >
                Criar Conta
              </button>
            </div>

            <div class="text-center">
              <a
                routerLink="/auth/login"
                class="textLink"
                routerLinkActive="active"
                >Já tem uma conta? Faça login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
