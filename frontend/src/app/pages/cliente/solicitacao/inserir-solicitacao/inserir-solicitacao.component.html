<div class="row">
  <div class="col-md-4">
    <img src="../../../../assets/images/backgroundTitle.png" class="backgroundimg" />
  </div>

  <div class="col-md-8 d-flex flex-column justify-content-center px-5">
    <form #formSolicitacao="ngForm" class="formulario-destaque">
      <div class="form-group mb-4 bold-creme">

        <label for="equipamento">Categoria do Equipamento</label>
        <select class="form-control bg-creme" id="equipamento" name="equipamento" [(ngModel)]="solicitacao.equipamento"
          #equipamento="ngModel" required>
          <option *ngFor="let e of equipamentos" [ngValue]="e.id">
            {{ e?.nome }}
          </option>
        </select>
        <div *ngIf="
            equipamento.errors && (equipamento.dirty || equipamento.touched)
          " class="alert alert-danger">
          <div [hidden]="!equipamento.errors['required']">
            Selecione uma categoria de equipamento para a solicitação.
          </div>
        </div>
      </div>

      <div class="form-group mb-4 bold-creme">

        <label for="descricao" class="bold-creme">Descrição do seu Equipamento</label>
        <input type="text" class="form-control bg-creme" id="descricao" name="descricao" [(ngModel)]="solicitacao.descricao"
          #descricao="ngModel" required descricao />
        <div *ngIf="descricao.errors && (descricao.dirty || descricao.touched)" class="alert alert-danger">
          <div [hidden]="!descricao.errors['required']">
            Digite uma descricao para a solicitação.
          </div>
        </div>
      </div>

      <div class="form-group mb-4 bold-creme">

        <label for="defeito" class="bold-creme">Descreva o defeito do seu equipamento:</label>
        <input type="text" class="form-control bg-creme" id="defeito" name="defeito" [(ngModel)]="solicitacao.defeito"
          #defeito="ngModel" required />
        <div *ngIf="defeito.errors && (defeito.dirty || defeito.touched)" class="alert alert-danger">
          <div [hidden]="!defeito.errors['required']">
            Diga o defeito do seu equipamento.
          </div>
        </div>
      </div>

      <div class="form-group">
        <a class="btn btn-rosa-salmao" title="Voltar" routerLink="/client/home">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        <button type="button" title="Salvar" class="btn btn-rosa-cha" (click)="inserir()"
          [disabled]="!formSolicitacao.form.valid">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>

      </div>
    </form>
  </div>
</div>
