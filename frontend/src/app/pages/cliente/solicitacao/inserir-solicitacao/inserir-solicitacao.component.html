<div id="inserirsolicitacao" class="row">
  <div class="col-md-6 containerTituloPagina">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="imgFundoTitulo"
    />
    <div class="tituloPagina"><h1>Nova Solicitação</h1></div>
  </div>

  <div class="col-md-6 d-flex flex-column justify-content-center px-5">
    <form #formSolicitacao="ngForm" class="formulario-destaque">
      <div class="form-group mb-4 bold-creme">
        <label for="equipamento">Categoria do Equipamento</label>
        <select
          class="form-control bg-creme"
          id="equipamento"
          name="equipamento"
          [(ngModel)]="solicitacao.equipamento"
          #equipamento="ngModel"
          required
        >
          <option *ngFor="let e of equipamentos" [ngValue]="e.id">
            {{ e?.nome }}
          </option>
        </select>
        <div
          *ngIf="
            equipamento.errors && (equipamento.dirty || equipamento.touched)
          "
          class="alert alert-danger"
        >
          <div [hidden]="!equipamento.errors['required']">
            Selecione uma categoria de equipamento para a solicitação.
          </div>
        </div>
      </div>

      <div class="form-group mb-4 bold-creme">
        <label for="descricao" class="bold-creme"
          >Descrição do seu Equipamento</label
        >
        <input
          type="text"
          class="form-control bg-creme"
          id="descricao"
          name="descricao"
          style="min-height: 150px; padding-top: 5px;"
          [(ngModel)]="solicitacao.descricao"
          #descricao="ngModel"
          required
          descricao
        />
        <div
          *ngIf="descricao.errors && (descricao.dirty || descricao.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!descricao.errors['required']">
            Digite uma descricao para a solicitação.
          </div>
        </div>
      </div>

      <div class="form-group mb-4 bold-creme">
        <label for="defeito" class="bold-creme"
          >Descreva o defeito do seu equipamento:</label
        >
        <input
          type="text"
          class="form-control bg-creme"
          id="defeito"
          name="defeito"
          style="min-height: 150px; line-height: 20px; padding-top: 5px;"
          [(ngModel)]="solicitacao.defeito"
          #defeito="ngModel"
          required
        />
        <div
          *ngIf="defeito.errors && (defeito.dirty || defeito.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!defeito.errors['required']">
            Diga o defeito do seu equipamento.
          </div>
        </div>
      </div>

      <div class="form-group d-flex justify-content-end gap-3 mt-4">
        <button
          type="button"
          class="btn btnRosaCha"
          title="Salvar"
          (click)="inserir()"
          [disabled]="!formSolicitacao.form.valid"
        >
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
        <a
          class="btn btnRosaSalmao"
          title="Voltar"
          routerLink="/client/home"
        >
          <i class="fa-solid fa-location-arrow btnVoltar"></i>
        </a>
      </div>
    </form>
  </div>
</div>
