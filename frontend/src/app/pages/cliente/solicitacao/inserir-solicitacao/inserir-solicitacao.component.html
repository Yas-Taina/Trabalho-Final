<div class="row mainAzul">
  <div class="col-md-6 containerTituloPagina">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="imgFundoTitulo"
    />
    <div class="tituloPagina"><h1>Nova Solicitação</h1></div>
  </div>

  <div class="col-md-6 d-flex flex-column justify-content-center">
    <form #formSolicitacao="ngForm">
      <div class="form-group">
        <label for="equipamento">Categoria do Equipamento</label>
        <select
  class="form-control"
  id="idEquipamento"
  name="idEquipamento"
  [(ngModel)]="solicitacao.idEquipamento"
  #equipamentoCtrl="ngModel"
  required
>
  <option *ngFor="let e of equipamentos" [ngValue]="e.id">
    {{ e.nome }}
  </option>
</select>
<div *ngIf="equipamentoCtrl.invalid && (equipamentoCtrl.dirty || equipamentoCtrl.touched)"
     class="alert alert-danger">
  <div *ngIf="equipamentoCtrl.errors?.['required']">
    Selecione uma categoria de equipamento.
  </div>
</div>

      </div>

      <div class="form-group">
        <label for="descricao">Descrição do seu Equipamento</label>
        <textarea
          class="form-control"
          id="descricao"
          name="descricao"
          [(ngModel)]="solicitacao.descricao"
          #descricao="ngModel"
          maxlength="500"
          placeholder="Insira a descrição"
          required
        ></textarea>
        <div
          *ngIf="descricao.errors && (descricao.dirty || descricao.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!descricao.errors['required']">
            Digite uma descrição para a solicitação.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="defeito">Descreva o defeito do seu equipamento:</label>
        <textarea
          class="form-control"
          id="defeito"
          name="defeito"
          [(ngModel)]="solicitacao.defeito"
          #defeito="ngModel"
          maxlength="500"
          placeholder="Insira o defeito"
          required
        ></textarea>
        <div
          *ngIf="defeito.errors && (defeito.dirty || defeito.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!defeito.errors['required']">
            Diga o defeito do seu equipamento.
          </div>
        </div>
      </div>

      <div class="form-group d-flex justify-content-end">
        <button
          type="button"
          class="btn btnRosaCha"
          title="Salvar"
          (click)="inserir()"
          [disabled]="!formSolicitacao.form.valid"
        >
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
        <a class="btn btnRosaSalmao" title="Voltar" routerLink="/client/home">
          <i class="fa-solid fa-location-arrow btnVoltar"></i>
        </a>
      </div>
    </form>
  </div>
</div>
