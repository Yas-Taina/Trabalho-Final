<div class="row">

    <div class="col-md-6">
        <div id="boxOrçamento">
            <h3>Orçamento:</h3>
            <h4>R$</h4>
        </div>
        <div class="d-flex flex-column">
            <a class="btn btn-xs btn-info" title="Ação">
                Botão de Ação
            </a>
            <a class="btn btn-xs btn-info" title="Histórico">
                <i class="fa-solid fa-book-open" aria aria-hidden="true"></i>&nbsp;&nbsp;Histórico
            </a>
        </div>
    </div>

    <div class="col-md-6">
        <h1>Detalhes da Solicitação</h1>

        <hr>
        <h4>Data da Solicitação</h4>
        <p> {{ solicitacao.data }} </p>
        <hr>
        <div class="row">
            <div class="col-auto">
                <h4>Equipamento</h4>
                <p>{{ solicitacao.equipamento }}</p>
            </div>
            <div class="col-auto">
                <a class="btn btn-xs btn-info" title="Visualizar">
                    <i class="fa-solid fa-eye" aria aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <hr>
        <h4>Descrição do defeito</h4>
        <p>{{ solicitacao.defeito}}</p>
        <hr>
        <h4>Estado da Solicitação</h4>
        <p>{{ solicitacao.estado}}</p>
        <hr>

        <a class="btn btn-secondary" title="Voltar" routerLink="/client/home">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
    </div>
</div>
