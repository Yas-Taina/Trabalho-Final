<div id="clienthome" class="row">
  <div class="col-md-4 containerTituloPagina">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="imgFundoTitulo"
    />
    <div class="tituloPagina"><h1>Início</h1></div>
  </div>

  <div class="col-md-8 d-flex flex-column">
    <div class="d-flex justify-content-end">
    <a
      class="btn btnRosaSalmao"
      [routerLink]="['/client/solicitacao/novo']"
      title="Nova Solicitação"
    >
      <i class="fa-solid fa-plus" aria aria-hidden="true"></i>&nbsp;&nbsp;Nova
      Solicitação
    </a>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição do defeito</th>
          <th>Estado da Solicitação</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let solicitacao of solicitacoes">
          <td>{{ solicitacao.data }}</td>
          <td>{{ solicitacao.descricao }}</td>
          <td>{{ solicitacao.estado }}</td>
          <td class="text-center" style="border-right: 0">
            <a
              *ngIf="solicitacao.estado === 'ORÇADA'"
              class="btn btnRosaCha btnTabela"
              [routerLink]="['/client/solicitacao/visualizar', solicitacao.id]"
              title="Ação"
              >Aprovar/Rejeitar<br>Serviço
            </a>
            <a
              *ngIf="solicitacao.estado === 'REJEITADA'"
              class="btn btnRosaCha btnTabela"
              (click)="this.resgatar($event, solicitacao)"
              title="Ação"
              >Resgatar<br>Serviço
            </a>
            <a
              *ngIf="solicitacao.estado === 'ARRUMADA'"
              class="btn btnRosaCha btnTabela"
              [routerLink]="['/client/solicitacao/visualizar', solicitacao.id]"
              title="Ação"
              >Pagar<br>Serviço
            </a>
          </td>
          <td class="text-center" style="border-left: 0">
            <a
              class="btnIcon"
              [routerLink]="['/client/solicitacao/visualizar', solicitacao.id]"
              title="Visualizar"
            >
              <i class="fa-solid fa-eye" aria aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="solicitacoes.length === 0">Nenhuma Solicitação Cadastrada.</p>
  </div>
</div>
