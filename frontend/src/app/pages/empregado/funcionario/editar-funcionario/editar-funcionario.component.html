<div id="editarfuncionario" class="row">
  <div class="col-md-6 containerTituloPagina">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="imgFundoTitulo"
    />
    <div class="tituloPagina"><h1>Funcionário</h1></div>
  </div>

  <div class="col-md-6 d-flex flex-column justify-content-center px-5">
    <form #formFuncionario="ngForm" class="formulario-destaque">
      <div class="form-group">
        <label for="nome" class="bold-creme">Nome</label>
        <input
          type="text"
          class="form-control bg-creme"
          id="nome"
          name="nome"
          [(ngModel)]="funcionario.nome"
          #nome="ngModel"
          minlength="2"
          required
        />
        <div
          *ngIf="nome.errors && (nome.dirty || nome.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!nome.errors['required']">
            Digite um nome para o funcionario.
          </div>
          <div [hidden]="!nome.errors['minlength']">
            O nome deve conter ao menos 2 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="bold-creme">Email</label>
        <input
          type="email"
          class="form-control bg-creme"
          id="email"
          name="email"
          [(ngModel)]="funcionario.email"
          #email="ngModel"
          required
          email
        />
        <div
          *ngIf="email.errors && (email.dirty || email.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!email.errors['required']">
            Digite um email para o funcionario.
          </div>
          <div [hidden]="!email.errors['email']">
            Digite um email válido para o funcionario.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="data" class="bold-creme">Data</label>
        <input
          type="date"
          class="form-control bg-creme"
          id="data"
          name="data"
          [(ngModel)]="funcionario.data"
          #data="ngModel"
          required
        />
        <div
          *ngIf="data.invalid && (data.dirty || data.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="data.errors?.['required']">
            A data de nascimento é obrigatória.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="senha" class="bold-creme">Senha</label>
        <input
          type="password"
          class="form-control bg-creme"
          id="senha"
          name="senha"
          [(ngModel)]="funcionario.senha"
          #senha="ngModel"
          minlength="4"
        />
        <div
          *ngIf="senha.invalid && (senha.dirty || senha.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="senha.errors?.['minlength']">
            A senha deve conter ao menos 6 caracteres.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmarsenha" class="bold-creme">Confirmar Senha</label>
        <input
          type="password"
          class="form-control bg-creme"
          id="confirmarsenha"
          name="confirmarsenha"
          [(ngModel)]="confirmarsenhamodel"
          #confirmarsenha="ngModel"
        />
        <div
          *ngIf="
            (funcionario.senha !== confirmarsenhamodel ||
              confirmarsenha.errors?.['required']) &&
            (confirmarsenha.dirty || confirmarsenha.touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="funcionario.senha !== confirmarsenhamodel">
            As senhas devem ser iguais.
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-3 mt-4">
        <button
          type="button"
          title="Salvar"
          class="btn btnRosaCha"
          (click)="atualizar()"
          [disabled]="!formFuncionario.form.valid"
        >
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
        <a
          class="btn btnRosaSalmao"
          title="Voltar"
          routerLink="/adm/funcionarios"
        >
          <i class="fa-solid fa-location-arrow btnVoltar"></i>
        </a>
      </div>
    </form>
  </div>
</div>
