<div id="listarfuncionario" class="row">
  <div class="col-md-4" id="containerImagem">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="backgroundimg"
    />
    <div id="tituloImagem"><h1>Funcionários</h1></div>
  </div>

  <div class="col-md-8">
    <div style="display: flex; justify-content: right;">
    <a
      class="btn btn-xs botao1"
      [routerLink]="['/adm/funcionarios/novo']"
      title="Novo Cadastro"
    >
      <i class="fa-solid fa-plus" aria aria-hidden="true"></i>&nbsp;&nbsp;Novo
      Cadastro
    </a>
  </div>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <td>{{ funcionario.nome }}</td>
          <td>{{ funcionario.email }}</td>
          <td>{{ funcionario.data }}</td>
          <td class="text-center">
            <a
              class="btn btn-xs botao2"
              [routerLink]="['/adm/funcionarios/editar', funcionario.id]"
              style="background-color: transparent; color: #b84c65; font-size: 25px;"
              title="Editar"
            >
              <i class="fa-solid fa-pen-nib" aria-hidden="true"></i>
            </a>
          </td>
            <td class="text-center">
            <a
              class="btn btn-xs botao2"
              (click)="remover($event, funcionario)"
              style="background-color: transparent; color: #b84c65; font-size: 25px;"
              title="Remover"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <p id="semFuncionarios" *ngIf="funcionarios.length === 0">Nenhum Funcionário Cadastrado.</p>
  </div>
</div>
