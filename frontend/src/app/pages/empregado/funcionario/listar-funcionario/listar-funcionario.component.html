<div id="listarfuncionario" class="row">
  <div class="col-md-4 containerTituloPagina">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="imgFundoTitulo"
    />
    <div class="tituloPagina"><h1>Funcionários</h1></div>
  </div>

  <div class="col-md-8">
    <div class="d-flex justify-content-end">
      <a
        class="btn btnRosaSalmao"
        [routerLink]="['/adm/funcionarios/novo']"
        title="Novo Cadastro"
      >
        <i class="fa-solid fa-plus" aria aria-hidden="true"></i>&nbsp;&nbsp;Novo
        Cadastro
      </a>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <td>{{ funcionario.nome }}</td>
          <td>{{ funcionario.email }}</td>
          <td>{{ funcionario.data }}</td>
          <td class="text-center">
            <a
              class="btnIcon"
              [routerLink]="['/adm/funcionarios/editar', funcionario.id]"
              title="Editar"
            >
              <i class="fa-solid fa-pen-nib" aria-hidden="true"></i>
            </a>
          </td>
          <td class="text-center">
            <a
              class="btnIcon"
              (click)="remover($event, funcionario)"
              title="Remover"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <p id="semFuncionarios" *ngIf="funcionarios.length === 0">
      Nenhum Funcionário Cadastrado.
    </p>
    <div class="d-flex justify-content-end gap-3 mt-4">
      <a
        class="btn btnRosaSalmao"
        title="Voltar"
        routerLink="/adm/home"
      >
        <i class="fa-solid fa-location-arrow btnVoltar"></i>
      </a>
    </div>
  </div>
</div>
