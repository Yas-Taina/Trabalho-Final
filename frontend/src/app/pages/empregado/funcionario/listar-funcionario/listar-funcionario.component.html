<div class="row">

    <div class="col-md-4">
        <img src="../../../../assets/images/backgroundTitle.png" class="backgroundimg">
    </div>

    <div class="col-md-8">

        <a class="btn btn-xs btn-info" [routerLink]="['/adm/funcionarios/novo']" title="Novo Cadastro">
            <i class="fa-solid fa-plus" aria aria-hidden="true"></i>&nbsp;&nbsp;Novo Cadastro
        </a>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Login</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let funcionario of funcionarios">
                    <td>{{ funcionario.nome }}</td>
                    <td>{{ funcionario.email }}</td>
                    <td>{{ funcionario.login }}</td>
                    <td class="text-center">
                        <a class="btn btn-xs btn-info" [routerLink]="['/adm/funcionarios/editar', funcionario.id]"
                            title="Editar">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-xs btn-danger" (click)="remover($event, funcionario)" title="Remover">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <p *ngIf="funcionarios.length === 0">Nenhum Funcionário Cadastrado.</p>
        
    </div>
</div>
