<div class="row">

    <div class="col-md-4">
        <img src="../../../../assets/images/backgroundTitle.png" class="backgroundimg">
    </div>

    <div class="col-md-8">

        <table class="table table-striped table-bordered table-hover">

            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Estado da Solicitação</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let solicitacao of solicitacoes">
                    <td>{{ solicitacao.data }}</td>
                    <td>{{ solicitacao.idCliente}}</td>
                    <td>{{ solicitacao.estado}}</td>
                    <td class="text-center">
                        <a class="btn btn-xs btn-info" title="Orçar">Efetuar Orçamento</a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-xs btn-info" [routerLink]="['/adm/solicitacao/visualizar', solicitacao.id]" title="Visualizar">
                            <i class="fa-solid fa-eye" aria aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>

        <p *ngIf="solicitacoes.length === 0">Nenhuma Solicitação Cadastrada.</p>

    </div>
</div>
