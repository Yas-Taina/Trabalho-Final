<div class="row mainAzul">
  <div class="col-md-6 containerTituloPagina">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="imgFundoTitulo"
    />
    <div class="tituloPagina"><h1>Equipamento</h1></div>
  </div>

  <div class="col-md-6 d-flex flex-column justify-content-center px-5">
    <form #formEquipamento="ngForm">
      <div class="form-group mb-4">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="equipamento.nome"
          #nome="ngModel"
          minlength="2"
          required
        />
        <div
          *ngIf="nome.errors && (nome.dirty || nome.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!nome.errors['required']">
            Digite um nome para o equipamento.
          </div>
          <div [hidden]="!nome.errors['minlength']">
            O nome deve conter ao menos 2 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea
          type="text"
          class="form-control"
          id="descricao"
          name="descricao"
          [(ngModel)]="equipamento.descricao"
          #descricao="ngModel"
          minlength="5"
          required
        ></textarea>
        <div
          *ngIf="descricao.errors && (descricao.dirty || descricao.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!descricao.errors['required']">
            Digite uma descrição para o equipamento.
          </div>
          <div [hidden]="!descricao.errors['minlength']">
            A descrição deve conter ao menos 5 caracteres
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-3 mt-4">
        <button
          type="button"
          class="btn btnRosaCha"
          title="Salvar"
          (click)="atualizar()"
          [disabled]="!formEquipamento.form.valid"
        >
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
        <a
          class="btn btnRosaSalmao"
          title="Voltar"
          routerLink="/adm/equipamentos"
        >
          <i class="fa-solid fa-location-arrow btnVoltar"></i>
        </a>
      </div>
    </form>
  </div>
</div>
