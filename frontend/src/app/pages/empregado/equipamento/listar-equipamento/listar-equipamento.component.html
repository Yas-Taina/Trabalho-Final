<div id="listarequipamento" class="row">
  <div class="col-md-4">
    <img
      src="../../../../assets/images/backgroundTitle.png"
      class="backgroundimg"
    />
  </div>

  <div class="col-md-8">
    <a
      class="btn btn-xs botao2"
      [routerLink]="['/adm/equipamentos/novo']"
      title="Novo Cadastro"
    >
      <i class="fa-solid fa-plus" aria aria-hidden="true"></i>&nbsp;&nbsp;Novo
      Cadastro
    </a>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipamento of equipamentos">
          <td>{{ equipamento.nome }}</td>
          <td>{{ equipamento.descricao }}</td>
          <td class="text-center">
            <a
              href="#"
              title="Editar"
              alt="Editar"
              class="btn btn-xs botao2"
              [routerLink]="['/adm/equipamentos/editar', equipamento.id]"
            >
              <i class="fa fa-edit" aria-hidden="true"></i>
            </a>
            <a
              href="#"
              title="Remover"
              alt="Remover"
              class="btn btn-xs botao2"
              (click)="remover($event, equipamento)"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="equipamentos.length === 0">Nenhum Equipamento Cadastrado.</p>
  </div>
</div>
