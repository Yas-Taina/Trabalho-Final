<div class="p-4">
    <h1>Equipamentos</h1>
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th class="text-center">
                    <a routerLink="/adm/equipamentos/novo" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                </th>
            </tr>

            <tr *ngFor="let equipamento of equipamentos">
                <td> {{ equipamento.nome }} </td>
                <td> {{ equipamento.descricao }} </td>
                <td class="text-center" style="width: 300px">
                    <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                        [routerLink]="['/adm/equipamentos/editar', equipamento.id]">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </a>
                    <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                        (click)="remover($event, equipamento)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="equipamentos.length===0">Nenhum Equipamento Cadastrado.</p>
</div>
