<div id="receitas" class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    Gerar Relatório de Receitas
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close()"
  ></button>
</div>

<div class="modal-body">
  <form #formLogin="ngForm">
    <div class="form-group">
      <label for="dataInicial">Data de Início (opcional):</label>
      <input
        type="date"
        id="dataInicial"
        class="form-control"
        [(ngModel)]="dataInicial"
      />
    </div>
    <div class="form-group">
      <label for="dataFinal">Data Final (opcional):</label>
      <input
        type="date"
        id="dataFinal"
        class="form-control"
        [(ngModel)]="dataFinal"
      />
    </div>
