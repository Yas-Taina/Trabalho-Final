<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg rounded-4 p-4">
          <h3 class="text-center mb-4 fw-bold">Cadastro</h3>
          <form method="POST" action="#">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="000.000.000-00" />
              </div>
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="row mb-3">
              <div class="col-md-6 col-lg-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" required placeholder="00000-000" />
              </div>
              <div class="col-md-6 col-lg-8">
                <label for="logradouro" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required />
              </div>
              <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required />
              </div>
              <div class="col-md-2">
                <label for="estado" class="form-label">UF</label>
                <input type="text" class="form-control" id="estado" name="estado" required maxlength="2" />
              </div>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" name="telefone" required placeholder="(00) 00000-0000" />
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha (4 números)</label>
              <input type="password" class="form-control" id="senha" name="senha" required maxlength="4" />
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-success">Criar Conta</button>
            </div>

            <div class="text-center">
              <a href="/frontend/src/login.html" class="text-decoration-none">Já tem uma conta? Faça login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
